---
layout: default
---
<h1>{{ site.title }}</h1>
<h2>Recent blog posts</h2>
<ul class="posts">
{% for post in site.posts limit:5 %}
 <li><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
     <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
 </li>
{% endfor %}
</ul>
